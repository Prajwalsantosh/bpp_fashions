version: '3'
services:
  web:
    container_name: frontend-container
    build: ./frontend
    ports:
      - "8080:80"
    depends_on:
      - api
    expose:
      - 8000
  api:
    container_name: flask-container
    build: ./backend
    entrypoint: python run.py
    env_file:
      - ./backend/flaskapp/.env
    ports:
      - '5000:5000'
    depends_on:
      - db

  redis:
    image: redis
    container_name: redis-container
    ports:
      - "6379:6379"
  db:
    image: postgres
    hostname: postgres
    volumes:
      - ./instance/postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=unbxd
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=bpp
    ports:
      - "5432:5432"
    restart: always

volumes:
  postgres_data:
