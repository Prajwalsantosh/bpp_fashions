<script type="text/javascript" >
$(document).ready(function(){
var currenturl=window.location.pathname
var parts=currenturl.split('/')
var lastpart=parts.slice(-1)
console.log(lastpart)
$.ajaxSetup({traditional: true});
$.ajax({
  url:'/product/'+lastpart,
  type:'GET',
  success:function(data){
    console.log(data)
    var html ='<div class="card" id="prodi">';
        html+='<img class="card-img-top" src="'+data.imageURL+'" alt="...">';
        html+='<div class="card-body">';
        html+='<h4 class="card-title">'+data.title+' - '+data.price+'</h4>';
        html+='<p class="card-text">'+data.productDescription+'</p>';
        html+='</div>';
        html+='</div>';
        html+='</div>';
        $('#container').append(html)

  }
})
})

</script>
