<script type='text/javascript'>
  $(document).ready(function(){
  var currenturl=new URL(window.location.href)
  cat1=currenturl.searchParams.get('cat1')
  cat2=currenturl.searchParams.get('cat2')
  q=currenturl.searchParams.get('q')
  sort=currenturl.searchParams.get('sort')
  rows=currenturl.searchParams.get('rows')
  page=currenturl.searchParams.get('page')
  console.log(cat1,cat2,q,sort,rows,page,currenturl)
  if (cat1!=null && cat2!=null){
    var newurl=new URL("http://127.0.0.1:5000/api/products")
    newurl.searchParams.append("cat1",cat1)
    newurl.searchParams.append("cat2",cat2)
  }
  else if(cat1!=null && cat2==null){
    var newurl=new URL("http://127.0.0.1:5000/api/products")
    newurl.searchParams.append("cat1",cat1)
  }
  else if(q!=null){
    var newurl=new URL("http://127.0.0.1:5000/api/search")
    newurl.searchParams.append("q",q)
  }
  else if(cat1==null && cat2==null && q==null){
    var newurl=new URL("http://127.0.0.1:5000/api/products")
  }
  if(sort!=null){
    newurl.searchParams.append("sort",sort)
  }
  if(rows!=null){
    newurl.searchParams.append("rows",rows)
  }
  if(page!=null){
    newurl.searchParams.append("page",page)
  }
  console.log(newurl)
  $.ajax({
    url:newurl.toString(),
    type:'GET',
    success:function(data){
      dataitems=data["products"]
      datanumber=data["total"]
      if (rows==null){
        rows=9
      }
      if(page==null || parseInt(page)==1){
        $('button[id="prev"]').hide();
      }
      for (var i=0;i<dataitems.length;i++){
        var html='<div class="col md-4 d-flex">';
        html+='<div class="card" id="'+dataitems[i].id+'">';
        html+='<img class="card-img-top" src="'+dataitems[i].imageURL+'" alt="...">';
        html+='<div class="card-body">';
        html+='<h4 class="card-title">'+dataitems[i].title+'</h4>';
        html+='<hr>'
        html+='<h4 class="card-title">'+dataitems[i].price+'$</h4>';
        html+='<p class="card-text">'+dataitems[i].productDescription+'</p>';
        html+='<a href="{{url_for("routes.info",id="val.id")}}" class="align-self-enmd btn btn-info stretched-link">View Product</a>'.replace('val.id',dataitems[i].id);
        html+='</div>';
        html+='</div>';
        html+='</div>';
        $('#forma').append(html)
      }
    }
  })
})
</script>
